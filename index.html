<!DOCTYPE html>
<html>
<head>
    
    <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | nft preview card component</title>
</head>
<body>
    <main>

        <div class="container">
        
            <div class="cont">
                <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
                <div class="overlay"> 
                    <img src="images/icon-view.svg" alt="Avatar" id="icon">
                </div>
            </div>
    
            <div class="nft">
                <div class="equilibrium"> Equilibrium #3429 </div>
    
                <div class="paragraph"> Our Equilibrium collection promotes balance and calm.</div>
    
                <div class="eth_clock"> 
                    <img class="eth_img" src="images/icon-ethereum.svg" alt="ethereum"/>
                    <div class="eth_par"> 0.041 ETH </div>
                    <img class="clock_img" src="images/icon-clock.svg" alt="clock"/>
                    <div class="clock_par"> 3 days left </div>
                </div>
                
                <div class="line"> </div>
    
                <div class="creation"> 
                    <img class="view_img" src="images/image-avatar.png" alt="avatar"/>
                    <div class="creation_par"> Creation of <span class="jules"> Jules Wyvern </span> </div>
                </div>
                
            </div>
    
            
            
            
            
        </div>
    </main>
    
      
</body>
</html>
